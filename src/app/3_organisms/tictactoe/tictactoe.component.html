<div class="TicTacToeComponent">
  <app-score
  [score]="scoreSig()"
  [play]="playerOut()"
  [endGame]="resultPlayOut()"
 ></app-score>

 <app-board
   (playerOut)="playerOut.set($event)"
   (resultPlayOut)="updateScore($event)"
 ></app-board>

 <app-button
  class="boton"
   [click_func]="reiniciarAplicacion"
   type="Warning"
 >
   <svg-reload></svg-reload>
   Reload
 </app-button>
</div>
